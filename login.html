<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>나만의 웹사이트</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="icon" href="./img/title.png" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <strong><a id="logo" href="index.html">VWAYIX</a></strong>
        </div>
        <div class="list">
            <span><a href="channel.html">보유스킬</a></span>
            <span><a href="project.html">프로젝트</a></span>
        </div>
        <span><button onclick="">KR/EN</button></span>
        <span class="login">
            <a id="signIn" href="signIn.html">로그인</a>
            <span id="signUp">
                <a href="signUp.html">회원가입</a>
            </span>
        </span>
    </header>
    <main>
        <section class="login-main">
            <div class="login-container">
                <h2>로그인</h2>
                <form class="login-form">
                    <div class="input-group">
                        <input type="email" id="email" name="email" autocomplete="off" required
                            placeholder="아이디를 입력하세요.">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" autocomplete="off" required
                            placeholder="비밀번호를 입력하세요.">
                    </div>
                    <button type="submit" class="login-button">로그인</button>
                    <div class="options">
                        <a href="#">회원가입</a>
                        <a href="#">아이디 및 비밀번호 찾기</a>
                    </div>
                </form>
                <div class="login-form">
                    <div class="divider">또는</div>
                    <div class="social-login">
                        <a><img src=""></a>
                        <a><img src=""></a>
                        <a><img src=""></a>
                        <a><img src=""></a>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
